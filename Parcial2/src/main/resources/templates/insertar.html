<!doctype html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="Content-Type" content="text/html"></meta>
<title>TeCaSa - Insert</title>
</head>
<body>
<h3>Insert:</h3>
<form action="#" th:action="@{/insertar}" th:object="${workshop}" method="post">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="author">Author</label>
    <input type="text" th:field="*{author}" id="author">
        <br/>
    <label for="category">Category</label>
    
    <select name="category" id="category" th:field="*{category}" >
  <option value="Technical">Technical</option>
  <option value="Project Management">Project Management</option>
  <option value="Leadership">Leadership</option>
  <option value="Accounting">Accounting</option>
</select>
     <br/>
    <label for="keywords">Keywords</label>
    <input type="text" th:field="*{keywords}" id="keywords">
  
     <input type="submit" value="Add Workshop">   
</form>

</body>
</html>
